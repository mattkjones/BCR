{% extends 'User/register.html' %}
{% block form %}

<div class="text-center" style="padding-bottom: 20px;">
<h3 style='padding-bottom: 5px;'>Add Organization First:</h3>
<a href="{% url 'addorganization' %}" class="btn btn-primary mt-4">Add Organization</a>
</div>

<form role="form" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}   
    </table>
    <div class="text-center">
        <input type="submit" name="submit" class="btn btn-primary mt-4">
    </div>
</form>
</form>

{% endblock form %}
